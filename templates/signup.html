{% extends 'base.html' %}

{% load static %}
{% load socialaccount %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
  <style>
    body {
      background-color: #f8f9fa; /* Light background for contrast */
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 25px; /* Rounded button */
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #13273b;
    }

    .card-footer a {
      color: #007bff;
      font-weight: bold;
    }

    .logo a {
      font-size: 2rem;
      text-decoration: none;
      color: #007bff;
    }

    .logo a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="text-center logo my-4  ">
      <a href="{% url 'home' %}" class="text-light">OpenForum</a>
    </h1>
    <div class="row justify-content-center align-items-center" style="min-height: 10vh;">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Create an Account</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            <div class="text-center">
              <!-- Google Login Button -->
              <a href="{% provider_login_url 'google' %}" class="google-login-btn">
                <i class="fab fa-google google-icon"></i>
                Login with Google
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
