{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
  <style>
    body {
      background-color: #f8f9fa; /* Light background for contrast */
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 25px; /* Rounded button */
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #343a40;
    }

    .card-footer a {
      color: #007bff;
      font-weight: bold;
    }

    .logo a {
      font-size: 2rem;
      text-decoration: none;
      color: #007bff;
    }

    .logo a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="text-center logo my-4">
      <a href="{% url 'home' %}" class="text-light">OpenForum</a>
    </h1>
    <div class="row justify-content-center align-items-center" style="min-height: 10vh;">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Update Your Account</h3>
            <form method="post">
              {% csrf_token %}
              <!-- Include the form from an external file -->
              {% include 'includes/form.html' %}
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100 py-2">Update</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            <a href="{% url 'home' %}">Back to Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
