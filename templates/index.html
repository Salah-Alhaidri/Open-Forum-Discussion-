{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Google Registration</title>
    <style>
      .google-login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4285F4;
        color: white;
        font-size: 16px;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        max-width: 320px;
        margin: 20px auto;
        transition: background-color 0.3s ease;
      }
      .google-login-btn:hover {
        background-color: #357ae8;
      }
      .google-login-btn .google-icon {
        margin-right: 10px;
      }
      .alert-link {
        color: #4285F4;
        text-decoration: none;
      }
      .alert-link:hover {
        color: #357ae8;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="alert alert-primary text-center" role="alert">
        LOGIN WITH GOOGLE ACCOUNT
      </div>

      {% if user.is_authenticated %}
        <p class="text-center">Welcome, {{ user.username }}!</p>
      {% else %}
        <div class="alert alert-danger text-center" role="alert">
          <a href="{% provider_login_url 'google' %}" class="alert-link">Click here to login with Google</a>
        </div>

        <div class="text-center">
          <!-- Google Login Button -->
          <a href="{% provider_login_url 'google' %}" class="google-login-btn">
            <i class="fab fa-google google-icon"></i>
            Login with Google
          </a>
        </div>
      {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
